<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Girthmonsters</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        h1 {
            font-size: 3em;
            letter-spacing: 5px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: illuminate 3s infinite alternate;
        }

        @keyframes illuminate {
            0% {
                color: rgb(255, 0, 0);
            }
            25% {
                color: rgb(0, 255, 0);
            }
            50% {
                color: rgb(0, 0, 255);
            }
            75% {
                color: rgb(255, 255, 0);
            }
            100% {
                color: rgb(255, 0, 255);
            }
        }
    </style>
</head>
<body>
    <h1>Hello Girthmonsters</h1>
</body>
</html>
